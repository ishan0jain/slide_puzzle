<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Puzzle Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 2px solid black; display: block; margin: auto; }
        input, button { margin: 10px; padding: 8px; }
    </style>
</head>
<body>

    <h1>Slide Puzzle Game</h1>
    
    <label>Upload Image:</label>
    <input type="file" id="imageInput" accept="image/*"><br>

    <label>Define Size of Matrix:</label>
    <input type="number" id="gridSize" min="2" max="10" value="3">
    
    <button onclick="generatePuzzle()">Generate Puzzle</button>
    <button onclick="shufflePuzzle()">Shuffle</button>

    <canvas id="puzzleCanvas"></canvas>

    <br>
    <label>Min Move Required:</label>
    <button onclick="calculateMoves()">Calculate</button>
    <button onclick="showSolution()">Show Solution</button>

    <script src="puzzle.js"></script>

</body>
</html>
